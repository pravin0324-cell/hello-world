<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School List</title>
</head>
<body>
    <h1>School List</h1>
    <ul>
        {% for school in schools %}
            <li>{{ school.name }} - {{ school.location }}</li>
        {% endfor %}
    </ul>
</body>
</html>
